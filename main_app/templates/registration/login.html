{% extends 'base.html' %}
{% block content %}


<div id="log-in" class="card">
  <h1>Log in</h1>
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn btn-primary">Log In</button>
  </form>
</div>

{% endblock %}
