{% extends 'base.html' %}
{% block content %}

<h1>List of Pets</h1>

{% for pet in pets %}
<div>
  <p>{{ pet.name }}</p>
  <p>Type: {{ pet.type_of_animal }}</p>
  <p>Breed: {{ pet.breed }}</p>
  <p>description: {{ pet.description }}</p>
  <p>Profile Picture: <img height="200px" width="200px" src="{{ pet.profile_picture }}" alt="Image is unavailable"> </p>
</div>
<br> <hr>  

{% endfor %}
<div>
  <a href="{% url 'pets_create' %}">Add a pet</a>
</div>
{% endblock %}
