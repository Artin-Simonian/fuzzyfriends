{% extends 'base.html' %} {% block content %}

<div class="list-pets-heading">
  <h1>List of Pets</h1>
  <div>
    <a class="btn btn-primary general-btn" href="{% url 'pets_create' %}">Add a pet</a>
  </div>
</div>
<div class="flex-pets container">
  {% for pet in pets %}
  <div id="pet-list" class="card">
    <p>{{ pet.name }}</p>
    <img style="height: 200px" src="{{ pet.profile_picture }}" alt="Image is unavailable" />
    <br />
    <a class="btn btn-primary general-btn" href="{% url 'detail' pet.id %}">View Details</a>
  </div>
  {% endfor %}
</div>

{% endblock %}
