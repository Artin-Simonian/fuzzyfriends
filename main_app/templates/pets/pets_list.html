{% extends 'base.html' %}
{% block content %}

<h1>List of Pets</h1>
<div>
  <a class="btn btn-primary" href="{% url 'pets_create' %}">Add a pet</a>
</div>

{% for pet in pets %}
<div id="pet-list" class="card">
  <p>{{ pet.name }}</p>
  <img style="height: 200px;" src="{{ pet.profile_picture }}" alt="Image is unavailable">
  <a class="btn btn-primary" href="{% url 'detail' pet.id %}">View Details</a>
</div>
<br>  

{% endfor %}
{% endblock %}
