{% extends 'base.html' %}
{% block content %}

<h1><span class="teal-text">{{ pet.name }}</span>'s Detail</h1>

<div class="card">
    <div class="card-content">
        <img src="{{ pet.profile_picture }}" alt="profile-picture">
        <p>Type: {{ pet.type_of_animal}}</p>
        <p>Breed: {{ pet.breed }}</p>
        <p>Description: {{ pet.description | linebreaks }}</p>
    </div>
    <div class="card-action">
        <a class="btn btn-primary" href="{% url 'pets_update' pet.id %}">Edit</a>
        <a class="btn btn-danger" href="{% url 'pets_delete' pet.id %}">Delete</a>
    </div>
</div>
{% endblock %}
