{% extends 'base.html' %}
{% block content %}

{% if object %}
  <h1>Edit Post</h1>
{% else %}
  <h1>Add Post</h1>
{% endif %}



<div>
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="file" name="image">
    <input type="submit" value="Submit!" class="btn">
  </form>
</div>
{% endblock %}
