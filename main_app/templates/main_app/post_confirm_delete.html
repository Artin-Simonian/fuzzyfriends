{% extends 'base.html' %}

{% block content %}
<div id="delete-confirm" class="card">
  <h1>Delete Post</h1>

  <h4>Are you sure you want to delete post?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes - Delete!" class="btn">
    <a class="btn btn-primary" href="{% url 'home' %}">Cancel</a>
  </form>
</div>
{% endblock %}
